<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/webScript.js"></script>
    <title>Turnos - La Barba Dorata</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="/css/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="/images/logo_barba-icono.ico">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/jquery.datetimepicker.full.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/turnosStyles.css">
</head>

<body style="background-color: black; color: white;">
    <header id="header" class="header"></header>

    <div class="flex-container">
        <section id="contact-section" class="item2" style="background-color: black;">
            <h1>Listar Turnos</h1>
            <br>
            <table id="turnos-table">
                <!-- Se crea una tabla para mostrar los turnos. -->
                <thead>
                    <!-- Encabezado de la tabla con columnas -->
                    <tr>
                        <th>Turno Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th>Fecha y Hora</th>
                        <th>Estado</th>
                        <th>Servicio</th>
                        <th>Duración</th>
                        <th>Mensaje</th>
                        <th>Imagen_url</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <br>
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01" src="" alt="Imagen del turno">
            </div>
        </section>
    </div>

    <footer id="footer" class="footer"> </footer>

    <script src="js/turnosScript.js"></script>
    <script>
        //  para hover/click en la imagen
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('img01');
        const closeBtn = document.getElementsByClassName('close')[0];

        function abrirImagen(e) {
            var src = e.src;
            modal.style.display = 'block';
            modalImg.src = src;
        }

        closeBtn.onclick = function () {
            modal.style.display = 'none';
        }

        modal.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
        // Cuando la página se carga, llama a obtenerTurnos para cargar la lista de turnos.
        document.addEventListener('DOMContentLoaded', obtenerListaTurnos);
    </script>
</body>

</html>
