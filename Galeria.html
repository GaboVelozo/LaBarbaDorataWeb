<!DOCTYPE html>
<html lang="es">

<head>

<body style="background-color: black; color: white; text-align: center;">

    <section id="divCortes" class="galeria">
        <h2>Cortes y recortes</h2>

        <div class="grid-container">
            <div class="grid-item tall" style="background-image: url('images/Galeria/Cortes/5.jpg');"></div>

            <div class="grid-item" style="background-image: url('images/Galeria/Barba/9.webp');"></div>
        </div>

    </div>
    <section id="divColoracion" class="galeria">
        <h2>Coloración</h2>
        <div class="grid-container">
            <div class="grid-item tall" style="background-image: url('images/Galeria/Coloracion/4.jpeg');"></div>
            <div class="grid-item wide tall" style="background-image: url('images/Galeria/Coloracion/3.jpeg');"></div>
            <div class="grid-item tall" style="background-image: url('images/Galeria/Coloracion/5.jpeg');"></div>
