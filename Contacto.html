<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - La Barba Dorata</title>
    <link rel="icon" href="/images/logo_barba-icono.ico">
    <script type="text/javascript" src="js/webScript.js"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="/images/logo_barba-icono.ico" />
    <link rel="stylesheet" href="css/styles.css" />

    <style>
        form{
            background-color: black;
        }

        *{
            color: white;
        }
        #contacto-form label{
            color: white;
        }
    </style>
</head>

<body style="background-color: black; color: white;">
    <header id="header" class="header"></header>

    <div class="flex-container">

        <section id="contact-section" class="item2" style="background-color: black;">
            <h1 style="color: white;">Envíanos un Mensaje</h1>
            <form name="contacto-form" action="#" onsubmit="return validateForm()" method="POST" style="color: black;">
                <label for="nombre" style="color: white;">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                <div id="NombreError" class="errorDiv" hidden>Por favor ingrese su nombre de al menos 3 letras</div>

                <label for="apellido" style="color: white;">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
                <div id="ApellidoError" class="errorDiv"></div>

                <label for="email" style="color: white;"> Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email">
                <div id="EmailError" class="errorDiv"></div>

                <label for="telefono" style="color: white;">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono ">
                <div id="TelError" class="errorDiv"></div>

                <label for="mensaje" style="color: white;">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4"></textarea>
                <div id="MensajeError" class="errorDiv"></div>
                <div>
                    <label for="selectCliente" style="display: inline-block; color: white;">Sos cliente nuevo?</label>

                    <select name="cliente" id="selectCliente"
                        style="display: inline-block; font-size: 100%;; margin-left: 10px; color: black;">
                        <option value="si" >Si</option>
                        <option value="no">No</option>
                    </select>

                </div>
                <br>

                <div>
                    <input type="checkbox" id="chkSuscribirse" name="chkSuscribirse" value="si"
                        style="display: inline-block; gap:10px; color: white;">

                    <label for="chkSuscribirse" style="display: inline-block; margin-left: 10px; color: white;">Recibir
                        novedades</label><br>
                </div>

                <br>
                
                <label for="imageUpload" style="color: white;">Envianos una foto de tu pelo:</label>
                <input type="file" id="imageUpload" name="imageUpload" style="color: white;">
                <br><br>
                <button type="submit" style="background-color: #FFD700; color:black;">Enviar</button>
            </form>
        </section>
        <div id="contact-info" class="item1" style="color: white; border-color: white ;">
            <h2>ACÁ PODÉS ENCONTRARNOS</h2>
            <p>Dirección: Calle 1 123, La Plata, Buenos Aires, 1900</p>
            <p>Teléfono: (123) 456-7890</p>
            <p>Correo Electrónico: info@LaBarbaDorata.com.ar</p>
        </div>
    </div>
    <div class="mapa-google item3">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5502.603378725937!2d-57.94775072049633!3d-34.9097733844752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e63ed8f103db%3A0x93b932c84ff11310!2sDiagonal%201%2C%20La%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1714685670577!5m2!1ses-419!2sar"
            height="450" style="border:0;width: 100%;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>



    <footer id= "footer" class="footer"></footer>

</body>

</html>
