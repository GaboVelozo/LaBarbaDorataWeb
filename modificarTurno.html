<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/webScript.js"></script>
    <title>Modificar Turno - La Barba Dorata</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="/css/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="/images/logo_barba-icono.ico">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/jquery.datetimepicker.full.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <script src="js/turnosScript.js"></script>
    <style>
        form{
            background-color: black;

        }
        #form-guardar-cambios label{
            color: white;
        }

    </style>

</head>

<body style="background-color: black;">
    <header id="header" class="header"></header>

    <div class="flex-container">

        <section id="contact-section" class="item2" style="background-color: black">
            <h1 style="color: white;">Modificar Datos del Turno</h1>

            <form id="form-obtener-turno">
                <label for="turnoID" style="color: white;">ID del turno:</label>
                <input type="text" id="turnoID" required><br>
                <button id="btnModificarTurno" type="submit" style="background-color: #FFD700; color:black;">Modificar Turno</button>
            </form>
            <br><br>
            <div id="datos-turno" style="display: none;">
                <form id="form-guardar-cambios">
                    <label for="nombreModificar">Nombre:</label>
                    <input type="text" id="nombreModificar" name="nombreModificar" placeholder="Ingrese su nombre">
                    <div id="NombreError" class="errorDiv" hidden>Por favor ingrese su nombre de al menos 3 letras</div>

                    <label for="apellidoModificar">Apellido:</label>
                    <input type="text" id="apellidoModificar" name="apellidoModificar"
                        placeholder="Ingrese su apellido">
                    <div id="ApellidoError" class="errorDiv"></div>

                    <label for="emailModificar">Correo Electrónico:</label>
                    <input type="email" id="emailModificar" name="emailModificar" placeholder="Ingrese su email">
                    <div id="EmailError" class="errorDiv"></div>

                    <label for="telefonoModificar">Telefono:</label>
                    <input type="tel" id="telefonoModificar" name="telefonoModificar"
                        placeholder="Ingrese su número de teléfono ">
                    <div id="TelError" class="errorDiv"></div>

                    <label for="mensajeModificar">Mensaje:</label>
                    <textarea id="mensajeModificar" name="mensajeModificar" rows="4"
                        placeholder="Contanos de vos y qué te gustaría que logremos con tu pelo"></textarea>
                    <div id="MensajeError" class="errorDiv"></div>
                    <div>
                        <label for="selectClienteModificar" style="display: inline-block; color: white;">Sos cliente nuevo?</label>

                        <select name="cliente" id="selectClienteModificar"
                            style="display: inline-block; font-size: 100%;; margin-left: 10px; color: black;">
                            <option value="si" >Si</option>
                            <option value="no">No</option>
                        </select>

                    </div>
                    <br>

                    <label for="datetimepickerModificar" style="color: white;"> Fecha y hora del turno</label>
                    <input id="datetimepickerModificar" name="datetimepickerModificar" type="text"
                        style="background-color: #FFD700; font-weight: bold; width: 30%;"
                        placeholder="Click aqui para seleccionar un turno" readonly>
              
                    <br><br><br>
                    <!-- Imagen actual del turno - Debe comentarse al subirse al servidor-->
                    <img id="imagen-actual" style="max-width: 200px; display: none;" src="" alt="Imagen actual del turno">
                    <!-- Vista previa de la nueva imagen seleccionada -->
                    <img id="imagen-vista-previa" style="max-width: 200px; display: none;" src="" alt="Vista previa nueva imagen">

                    <!-- Input para nueva imagen -->
                    <label for="nuevaImagen">Nueva Imagen:</label>
                    <input type="file" id="nuevaImagen" style="color: white;"><br>

                    <br><br>
                    <button type="submit" style="background-color: #FFD700; color:black;">Guardar Cambios</button>
                    <button id="btnCancelar" onclick="history.back()" class="btn btn-secondary active"
                        style="color:black;">Cancelar</button>
                </form>
            </div>
        </section>
        <section id="contact-info" class="item1" style="color: white;">
            <h2>ACÁ PODÉS ENCONTRARNOS</h2>
            <p>Dirección: Calle 1 123, La Plata, Buenos Aires, 1900</p>
            <p>Teléfono: (123) 456-7890</p>
            <p>Correo Electrónico: info@LaBarbaDorata.com.ar</p>
        </section>
    </div>



    <footer id="footer" class="footer"></footer>

<script>
    jQuery.datetimepicker.setLocale('es');
    //especifico fecha  maxima que puede tomar el datetimepicker
    var maxDateDTP = new Date();
    maxDateDTP.setDate(maxDateDTP.getDate() + 14);
    //alert(maxDateDTP);
    jQuery('#datetimepickerModificar').datetimepicker({
        onGenerate: function (ct) {
            jQuery(this).find('.xdsoft_date.xdsoft_weekend')
                .addClass('xdsoft_disabled');
        },
        onSelectDate: function (ct, $i) {
            alert('Seleccione un horario')
        },
        defaultDate: new Date(),
        defaultTime: '09:00',
        minDate: 0,
        maxDate: maxDateDTP,
        inline: true,
        // week: 'true',
        allowTimes: [
            '9:00', '9:30',
            '10:00', '10:30',
            '11:00', '11:30',
            '12:00', '12:30',
            '13:00', '13:30',
            '14:00', '14:30',
            '15:00', '15:30',
            '16:00', '16:30',
            '17:00', '17:30',
            '18:00', '18:30',
            '19:00', '19:30',
            '20:00', '20:30',
        ]
    });
</script>
<script>
    document.getElementById('form-obtener-turno').addEventListener('submit', obtenerTurno);
    document.getElementById('form-guardar-cambios').addEventListener('submit', guardarCambios);
    document.getElementById('nuevaImagen').addEventListener('change', seleccionarImagen);
    window.onload = function () {
        // Obtener el parámetro de la URL
        var urlParams = new URLSearchParams(window.location.search);
        var parametro = urlParams.get('idTurno');

        // Hacer algo con el parámetro, por ejemplo, mostrarlo en un elemento HTML
        if (parametro) {
            document.getElementById('turnoID').value = parametro;
            mostrarDatosTurno = true;
            mostrarFormulario();
            btnModificarTurno.click();
        }
    }
</script>

</body>


</html>
