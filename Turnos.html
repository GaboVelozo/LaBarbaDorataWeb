<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/webScript.js"></script>
    <title>Servicios - La Barba Dorata</title>
    <!-- https://fontawesome.com -->
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="/images/logo_barba-icono.ico">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        * {
            box-sizing: border-box;
        }

        .bg-image {
            /* The image used */
            background-image: url("./images/logo/Designer-removebg-preview.png");

            /* Add the blur effect */
            filter: blur(8px);
            -webkit-filter: blur(8px);

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }

        .bg-text {
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/opacity/see-through */
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            position: relative;
            margin: 0 auto;
            /* margin-top: -50px; */
            z-index: 2;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            text-align: center;
            max-height: calc(300vh - 100px);
            align-items: center;
            overflow-y: auto;
            height: 500px;
            /* top: 50px; */
        }

        .turnos-list {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #1d1a39;
            border: 1px solid lightslategray;
            border-radius: 5px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .turnos-list li {
            text-align: center;
        }

        .turnos-list button {
            width: 40%;
            padding: 8px;
            margin: 4px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FFD700;
            color: black;
            font-size: larger;

        }

        .turnos-list button:hover {
            background-color: #fafafa;
            color: black;

        }
    </style>
</head>

<body style="background-color: black;">
    <header id="header" class="header"> </header>
    <div class="bg-image"></div>

    <div id="divUnderHeader" style="margin-top: 60px;" class="bg-text">

        <div class="row d-flex justify-content-center align-items-center" style="margin-top: 13%">
            <div class="col-md-4 " style="color:white; text-align: center; text-shadow: black 0 1px;">
                <h1> Gesti√≥n de Turnos</h1>
            </div>
            <br>
            <div class="col-md-8">

                <ul class="turnos-list">
                    <li>
                        <button onclick="location.href='AltaTurno.html'" type="button" class="btn btn-primary"
                            style="white-space: normal; min-width:max-content;">
                            Alta de Turnos
                        </button>
                    </li>
                    <br>
                    <li>
                        <button onclick="location.href='modificarTurno.html'" type="button" class="btn btn-primary"
                            style="margin: auto; min-width:max-content;">
                            Modificacion de Turnos
                        </button>
                    </li>
                    <br>
                    <li>
                        <button onclick="location.href='listado.html'" type="button" class="btn btn-primary"
                            style="margin: auto; min-width:max-content;">
                            Listar / Eliminar Turnos
                        </button>
                    </li>
                </ul>

            </div>
        </div>
        <br>
    </div>



    <footer id="footer" class="footer" style="position: relative;"></footer>


</body>

</html>
