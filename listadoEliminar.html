    <div>

        <h1>Eliminar Turnos</h1>
        <br>

        <table id="turnos-table"> <!-- Se crea una tabla para mostrar los productos. -->
            <thead> <!--Encabezado de la tabla con columnas para código, descripción, cantidad, precio y acciones.-->
                <tr>
                    <th>Turnos Id</th>
                    <th align="center">Nombre</th>
                    <th align="center">Apellido</th>
                    <th align="center">Telefono</th>
                    <th align="center">Email</th>
                    <th align="center">FechaHora</th>
                    <th align="center">Mensaje</th>
                    <th>Imagen_url</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table><br>


    </div>



    <footer class="footer">

<script>
    const URL = "http://127.0.0.1:5000/"
    // const URL = "http://gabonline.pythonanywhere.com/"


    function obtenerTurnos() {
        fetch(URL + 'turnos') // Realiza una solicitud GET al servidor y obtener la lista de productos.
            .then(response => {
                // Si es exitosa (response.ok), convierte los datos de la respuesta de formato JSON a un objeto JavaScript.
                if (response.ok) { return response.json(); }
            })
            // Asigna los datos de los productos obtenidos a la propiedad productos del estado.
            .then(data => {
                const turnosTable = document.getElementById('turnos-table').getElementsByTagName('tbody')[0];
                turnosTable.innerHTML = ''; // Limpia la tabla antes de insertar nuevos datos
                data.forEach(turno => {
                    const row = turnosTable.insertRow();
                    row.innerHTML = `
                            <td>${turno.TurnoID}</td>
                            <td>${turno.Nombre}</td>
                            <td>${turno.Apellido}</td>
                            <td>${turno.Telefono}</td>
                            <td>${turno.Email}</td>
                            <td>${turno.FechaHora.toString()}</td>
                            <td align="center">${turno.Mensaje}</td>
                            <td><img src=./static/imagenes/${turno.Imagen_url} alt="Imagen del producto" style="width: 100px;"></td>
                            <td><button onclick="eliminarTurno('${turno.TurnoID}')">Eliminar</button></td>
                        `;
                });
            })
            // Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
            .catch(error => {
                console.log('Error:', error);
                alert('Error al obtener los turnos.');
            });
    }

    // Se utiliza para eliminar un producto.
    function eliminarTurno(turnoId) {
        // Se muestra un diálogo de confirmación. Si el usuario confirma, se realiza una solicitud DELETE al servidor a través de fetch(URL + 'productos/${codigo}', {method: 'DELETE' }).
        if (confirm('¿Estás seguro de que quieres eliminar este turno?')) {
            fetch(URL + `turnos/${turnoId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        // Si es exitosa (response.ok), elimina el producto y da mensaje de ok.
                        obtenerTurnos(); // Vuelve a obtener la lista de productos para actualizar la tabla.
                        alert('Turno eliminado correctamente.');
                    }
                })
                // En caso de error, mostramos una alerta con un mensaje de error.
                .catch(error => {
                    alert(error.message);
                });
        }
    }

    // Cuando la página se carga, llama a obtenerTurnos para cargar la lista de turnos.
    document.addEventListener('DOMContentLoaded', obtenerTurnos);
</script>
